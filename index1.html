  <body onload="initMap();">
    <nav class="navbar navbar-default">
      <button type="submit" class="btn btn-primary help col-xs-offset-10 col-xs-2">HELP</button>
      <div class="container-fluid">
        <!-- <div class="navbar-header"> -->
          <!-- <a class="navbar-brand" href="#"> -->
            <img alt="Brand" id="img" style="width:300px;height:50px;"  src="Logomakr_1hry7Z.png">
          <!-- </a> -->
        <!-- </div> -->
      </div>
    </nav>

  <div id = "containerDiv">
    <div id="MapContainerDiv">
      <div id="mymap">
      </div>
    </div>
    <div id="DirectionsContainerDiv">
      <div id="PlacesContainerDiv">
        <b>Get Directions Between your Places</b></br>

        <form class="js-directions-form" role="search" id="myForm">
      <div class="form-group">
        <input type="text" id="startAddress" class="form-control" placeholder="Start" onfocus="if(this.value=='Start') this.value='';">
        <input type="text" id="destinationAddress" class="form-control" placeholder="Destination" onfocus="if(this.value=='Destination') this.value='';">
        <br>
        <b> Enter a stopover, if any, and hit ADD</b> &nbsp; &nbsp;<button type="submit" class="btn btn-primary js-waypoint">ADD</button>
        <!-- <input type="text" id="wayPointAddress" class="form-control" placeholder="Stopover" onfocus="if(this.value=='Stopover') this.value='';"> -->
          <input type="text" id="wayPointAddress" class="form-control">

      </div>
      <div id="stopoverList">
      </div>
        <button type="submit" class="btn btn-primary js-directions">Submit</button>
        <input type="submit" class="btn btn-primary js-reset" value="Reset">
      <!-- traffic toggle button   -->
      <button type="button" class="btn btn-primary js-trafficToggle"
      data-toggle="button" aria-pressed="false" autocomplete="off"> Show Traffic
      </button>

      <!-- end traffic toggle button     -->
      <!-- weather toggle button   -->
      <button type="button" class="btn btn-primary js-weatherToggle" data-toggle="button" aria-pressed="false" autocomplete="off"> Show Weather
      </button>
      <!-- end weather toggle button     -->
    </form>
  </div>
  <div id="DirectionsListContainerDiv">
    <div id="DirectionsListDiv">
    </div>
    <div id="ETA">
      <!-- <p> <b>messaging service</b></p> -->
    </div>

  </div>
